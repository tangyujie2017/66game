<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:tiles="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
	<head lang="en">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="_csrf" th:content="${_csrf.token}"/>
        <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
		<title>168后台管理系统</title>
		<link href="css/index.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/animate.min.css" />
		<!-- <link rel="stylesheet" type="text/css" href="css/information.css" />
		<link rel="stylesheet" type="text/css" href="css/business_center.css" /> -->
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/util/jquery-ajax-pager.js"></script>
		<script type="text/javascript" src="js/util/js-extend.js"></script>
		<script type="text/javascript" src="js/popup.js"></script>
		<script type="text/javascript" th:src="@{/js/layer/layer.js}"></script>
		<script type="text/javascript" src="js/user/release_products.js"></script>
	</head>
	<body>
		<div class="tab_lists">
			<div class="tab_names">
				<a class="tabs" >产品信息</a>
			</div>
			<div class="content_detail goods_lists">
				<div class="goods_search vip_sets">
					<a sec:authorize="hasAnyAuthority('ROLE_ADMIN','PUBLISH_ADD')" class="info_add" onclick="openWin('/releaseProduct','添加产品')"><img src="images/add_ico.png" />新增</a>
				</div>
				<!-- table lists -->
				<form action="post">
					<table class="goods_table">
						<thead>
							<tr>
								<td>序号</td><td>商品名字</td><td>商品简介</td><td  class="role_ope_td">操作</td>
							</tr>
						</thead>
						<tbody id="products_data">
							
						</tbody>
					</table>
					<div   id="pager">
                      
                    </div>
				</form>
			</div>
		</div>
		<!-- 详情预览 -->
	<div class="modal bs-example-modal-lg"  onclick="modalHide('#bigModal', '',,modalDataInit('test'));" id="bigModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" onclick="modalHide('#bigModal', '' ,modalDataInit('test'));" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span  class="sr-only">关闭</span></button>
                <h4 class="modal-title" id="product_item_title">模态框标题</h4>
            </div>
            <div class="modal-body"  id="product_item_data">
               <pre class="text-left">
                        test
			   </pre>
            </div>
        </div>
    </div>
</div>
		
		
		
		
		
		
		<!-- 预览结束 -->
		
		
		<!-- 修改轮播图 -->
		
		<!-- 删除消息提示 -->
		<div class="deleted_tipsBox">
			<div class="row_title">
				<img class="alert_circle" src="images/alert_circle.png" />提示信息<a href="javascript:void(0)" title="关闭窗口" class="close_btn" id="closeBtn"><img class="alert_line" src="images/alert_line.png" alt="" />×</a>
			</div>
			<div class="confirm_del">
				确定删除此条消息吗？
			</div>
			<div class="sort_btn">
				<a class="close_btn concle">取消</a><a id="submit">确定</a>
			</div>
		</div>
		<script type="text/javascript">
			$(function(){
				$(".page_num:first").css({"color":"#da251c","border":"1px solid #da251c"});
				$(".page_num").click(function(){
					$(this).siblings("a").css({"color":"#666","border":"1px solid #ddd"});
					$(this).css({"color":"#da251c","border":"1px solid #da251c"});
				});
				//全选/全不选
	           	$("#checkAll").click(function() {
	                $('input[name="checked_box"]').attr("checked",this.checked); 
	            });
	            var subBox = $("input[name='checked_box']");
	            subBox.click(function(){
	                $("#checkAll").attr("checked",subBox.length == $("input[name='checked_box']:checked").length ? true : false);
	            });
			});
		</script>
		
	</body>
</html>
