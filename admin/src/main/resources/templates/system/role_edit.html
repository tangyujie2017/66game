<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
<meta charset="UTF-8" />
<title>编辑角色</title>
<head th:include="tag::tag" />
<script type="text/javascript" th:src="@{/js/layer/layer.js}"></script>
<script type="text/javascript" th:src="@{/js/system/role_edit.js}" ></script>
</head>
<body>
	<div>
		
		<div class="page-header">&nbsp;</div>
		
		<div class="col-md-12">
		<form method="post" th:object="${roleCmd}" th:action="@{/role/edit}" id="roleForm">
		<div class="tab-content padding-24" style="overflow-y: auto; overflow-x: auto; height: 780px;">
				<input type="hidden" id="id" name="id" th:value="*{id}" />
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">编辑角色</h3>
						</div>
						<table class="table table-bordered g-table g-table-form">
							<tr>
								<td class="g-required">角色名称：</td>
								<td>
									<div class="col-md-3"><input type="text" name="details" id="details" class="form-control" th:value="*{details}" /></div>
								</td>
							</tr>
							<tr>
								<td  class="g-required">角色标识：</td>
								<td>
									<div class="col-md-3"><input type="text" name="name" id="name" class="form-control"  th:value="*{name}" /></div>
								</td>
							</tr>
							
							<tr>
								<td>状态：</td>
								<td><div class="col-md-3"><select
							id="enable" name="enable" class="form-control">
							    <option th:selected="*{enable}?selected:0" value="true">启用</option>
							    <option th:selected="*{enable}?0:selected" value="false">停用</option>
						</select></div></td>
							</tr>
						</table>
					</div>
					
					<div class="panel panel-default" th:if="*{name!='STAFF_USER'}">
						<div class="panel-heading">
							<h3 class="panel-title">操作权限</h3>
						</div>
					<!-- <div class="width-50 left-25 bottom-25">
						<label class="right-15 top-25" th:each="authority : ${authoritys}">
							<input type="checkbox" th:field="*{authorityIds}"
							name="authoritys" th:value="${authority.id}" /> <span class="lbl"
							th:text="${authority.name}"></span>
						</label>
					</div> -->
					<table class="table table-striped table-bordered" id="labelTable">
						<tbody>
							<tr th:each="authority : ${authoritys}">
								<th class="center width-25">
								<label>
								<input type="checkbox" class="leftAuthMenu" th:name="'l'+${authority.id}" th:value="${authority.id}" th:field="*{authorityIds}"/>
								<span class="lbl" th:text="${authority.name}"></span></label>
								</th>
								<td>
								<label th:each="auth : ${authority.children}" class="right-15">
								<input type="checkbox" class="rightAuthMenu" th:name="'l'+${auth.id}" th:value="${auth.id}" th:field="*{authorityIds}"/>
								<span class="lbl" th:text="${auth.name}"></span></label>
								</td>
							</tr>
							
						</tbody>
					</table>
				</div>
				</div>
					
					<div class="center top-15">
						<div><button class="btn g-btn-primary" onclick="submitForm();" type="button" data-last="Finish">提交</button></div>
					</div>
				</form>

		</div>
	</div>
</body>
</html>
