<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:tiles="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
	<head lang="en">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="_csrf" th:content="${_csrf.token}"/>
        <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
		<title>168后台管理系统</title>
		<link href="css/index.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/popup.js"></script>
		<script type="text/javascript" src="js/util/jquery-ajax-pager.js"></script>
		<script type="text/javascript" src="js/util/js-extend.js"></script>
		<script type="text/javascript" src="js/user/release_slide.js"></script>
	</head>
	<body>
		<div class="tab_lists">
			<div class="tab_names">
				<a class="tabs">轮播图信息</a>
			</div>
			<div class="content_detail goods_lists">
				<div class="goods_search vip_sets">
				
					<a sec:authorize="hasAnyAuthority('ROLE_ADMIN','PUBLISH_ADD')" class="role_add"><img src="images/add_ico.png" />新增</a>
				</div>
				<!-- table lists -->
				<form action="post">
					<table class="goods_table">
						<thead>
							<tr>
								<td>序号</td><td>图片</td><td>类型</td><td>说明</td><td  class="role_ope_td">操作</td>
							</tr>
						</thead>
						<tbody  id="slide_data">
							
						</tbody>
					</table>
					<div   id="pager">
                      
                    </div>
					
				</form>
			</div>
		</div>
		<!-- 添加轮播图 -->
		<div class="add_slide_img"  id="add_slide_div">
			<div class="img_infos">
				<div class="row_title">
					<img class="alert_circle" src="images/alert_circle.png" />添加轮播图<a href="javascript:void(0)" title="关闭窗口" class="close_btn" id="closeBtn">×</a>
				</div>
				<div class="wrap_container">
					<table class="slide_img_table" border="0" cellspacing="0" cellpadding="0">
						<tr>
							<td class="lable_td">序号：</td>
							
							<td> 
							<input type="hidden"  id="slideid" value=""/>
							<input class="w200h28" type="text" id="add_sn" value="" />
							</td>
						</tr>
						<tr>
							<td class="lable_td">类型：</td>
							
							<td> 
							<select class="slide_type" id="slide_type">
					          <option value="1">要闻速递</option>
					          <option value="2">A股直击</option>
					          <option value="3">名师操盘</option>
					          <option value="4">黑马池</option>
				            </select>
							</td>
						</tr>
						<tr>
							<td class="lable_td">上传图片：</td>
							<td>
								<img id="image_view" src="images/iphone-6.jpg"/>
								<a class="choose_img">选择</a>
								<input id="upload_image" class="file_upload"   type="file"   accept="image/*" ></input>
							</td>
						</tr>
						
						<tr>
							<td class="lable_td">说明：</td>
							<td>
								<textarea class="txtarea" id="add_remark"></textarea>
							</td>
						</tr>
					</table>
				</div>
				<div class="btn_group">
					<a class="confirm_btn" id="add_slide">确定</a>
					<a class="cancle_btn">取消</a>
				</div>
			</div>
		</div>
		<!-- 修改轮播图 -->
	
		<!-- 删除消息提示 -->
		<div class="deleted_tipsBox">
			<div class="row_title">
				<img class="alert_circle" src="images/alert_circle.png" />提示信息<a href="javascript:void(0)" title="关闭窗口" class="close_btn" id="closeBtn"><img class="alert_line" src="images/alert_line.png" alt="" />×</a>
			</div>
			<div class="confirm_del">
				确定删除此条消息吗？
			</div>
			<div class="sort_btn">
				<a class="close_btn concle">取消</a><a id="submit">确定</a>
			</div>
		</div>
		<script type="text/javascript">
			$(function(){
				$(".page_num:first").css({"color":"#da251c","border":"1px solid #da251c"});
				$(".page_num").click(function(){
					$(this).siblings("a").css({"color":"#666","border":"1px solid #ddd"});
					$(this).css({"color":"#da251c","border":"1px solid #da251c"});
				});
				//全选/全不选
	           	$("#checkAll").click(function() {
	                $('input[name="checked_box"]').attr("checked",this.checked); 
	            });
	            var subBox = $("input[name='checked_box']");
	            subBox.click(function(){
	                $("#checkAll").attr("checked",subBox.length == $("input[name='checked_box']:checked").length ? true : false);
	            });
	            
	          
	            
	            
			});
		</script>
		
	</body>
</html>
